version: 0.0
os: linux
files:
  - source: /
    destination: /opt/bitnami/projects/ta
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: bitnami
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: bitnami
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: bitnami
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: bitnami
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: bitnami